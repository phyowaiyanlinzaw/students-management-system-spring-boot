<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>

    <title>User Profile | Students Management System</title>
    <meta content="" name="description"/>
    <meta content="" name="keywords"/>

    <!-- Google Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect"/>
    <link
            href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
            rel="stylesheet"
    />

    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- Favicons -->
    <link th:href="@{/images/favicon.png}" rel="icon">
    <link th:href="@{/images/apple-touch-icon.png}" rel="apple-touch-icon">

    <link
            th:href="@{/vendor/bootstrap-icons/bootstrap-icons.css}"
            rel="stylesheet"
    />
    <link href="/vendor/boxicons/css/boxicons.min.css" rel="stylesheet"/>
    <link href="/vendor/remixicon/remixicon.css" rel="stylesheet"/>

    <!-- Template Main CSS File -->
    <link href="/css/style.css" rel="stylesheet"/>
</head>

<body>

<!-- ======= Header ======= -->
<div th:replace="fragments/header :: header"></div>
<div th:replace="fragments/sidebar :: #sidebar"></div>

<main id="main" class="main">
    <div class="pagetitle">
        <h1>Profile</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                <li class="breadcrumb-item">Users</li>
                <li class="breadcrumb-item active">Profile</li>
            </ol>
        </nav>
    </div>
    <!-- End Page Title -->

    <div th:if="${success eq 'userEditSuccess'}"
         class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Success!</strong> User profile updated successfully.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <section class="section profile">
        <div class="row">
            <div class="col-xl-4">
                <div class="card">
                    <div
                            class="card-body profile-card pt-4 d-flex flex-column align-items-center"
                    >
                        <div class="rounded-circle">
                            <img
                                    src="https://bootdey.com/img/Content/avatar/avatar7.png"
                                    alt="User"
                            />
                        </div>
                        <h2 sec:authentication="principal.username"></h2>
                        <h3 sec:authentication="principal.authorities"></h3>
                    </div>
                </div>
            </div>

            <div class="col-xl-8">
                <div class="card">
                    <div class="card-body pt-3">
                        <!-- Bordered Tabs -->
                        <ul class="nav nav-tabs nav-tabs-bordered">
                            <li class="nav-item">
                                <button
                                        id="overviewTab"
                                        class="nav-link active"
                                        data-bs-toggle="tab"
                                        data-bs-target="#profile-overview"
                                >
                                    Overview
                                </button>
                            </li>

                            <li class="nav-item">
                                <button
                                        class="nav-link"
                                        data-bs-toggle="tab"
                                        data-bs-target="#profile-edit"
                                >
                                    Edit Profile
                                </button>
                            </li>

                            <li class="nav-item">
                                <button
                                        class="nav-link"
                                        data-bs-toggle="tab"
                                        data-bs-target="#profile-change-password"
                                >
                                    Change Password
                                </button>
                            </li>
                        </ul>
                        <div class="tab-content pt-2">
                            <div
                                    class="tab-pane fade show active profile-overview"
                                    id="profile-overview"
                            >
                                <h5 class="card-title">Profile Details</h5>

                                <div class="row">
                                    <div class="col-lg-3 col-md-4 label">Full Name</div>
                                    <div class="col-lg-9 col-md-8" th:text="${user.name}"></div>
                                </div>

                                <div class="row">
                                    <div class="col-lg-3 col-md-4 label">Email</div>
                                    <div class="col-lg-9 col-md-8" th:text="${user.email}"></div>
                                </div>

                                <div class="row">
                                    <div class="col-lg-3 col-md-4 label">Role</div>
                                    <div class="col-lg-9 col-md-8">
                                        <span th:each="role, iterStat : ${user.roles}">
            <span th:text="${role.name}"></span>
            <span th:unless="${iterStat.last}">,</span>
        </span>
                                    </div>
                                </div>

                                <!--                                <div class="row">-->
                                <!--                                    <div class="col-lg-3 col-md-4 label">Teaches</div>-->
                                <!--                                    <div class="col-lg-9 col-md-8"-->
                                <!--                                            th:each="course :${ user.courses}"-->
                                <!--                                            th:text="${course.name}"-->
                                <!--                                    >-->
                                <!--                                    </div>-->
                                <!--                                </div>-->

                            </div>

                            <div
                                    class="tab-pane fade profile-edit pt-3"
                                    id="profile-edit"
                            >
                                <!-- Profile Edit Form -->
                                <form id="profileForm" th:object="${user}" th:action="@{/user/update-user-profile}"
                                      th:method="post">

                                    <div class="row mb-3">
                                        <label
                                                for="fullName"
                                                class="col-md-4 col-lg-3 col-form-label"
                                        >Full Name</label
                                        >
                                        <div class="col-md-8 col-lg-9">
                                            <input type="hidden" name="id" th:field="*{id}"/>
                                            <input
                                                    name="fullName"
                                                    type="text"
                                                    class="form-control"
                                                    id="fullName"
                                                    th:field="*{name}"
                                            />
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <label
                                                for="username"
                                                class="col-md-4 col-lg-3 col-form-label"
                                        >Username</label
                                        >
                                        <div class="col-md-8 col-lg-9">
                                            <input
                                                    name="username"
                                                    type="text"
                                                    class="form-control"
                                                    id="username"
                                                    th:field="*{username}"
                                            />
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <label
                                                for="email"
                                                class="col-md-4 col-lg-3 col-form-label"
                                        >Email</label
                                        >
                                        <div class="col-md-8 col-lg-9">
                                            <input
                                                    name="email"
                                                    type="text"
                                                    class="form-control"
                                                    id="email"
                                                    th:field="*{email}"
                                            />
                                        </div>
                                    </div>

                                    <div class="text-center">
                                        <button type="submit" class="btn btn-primary">
                                            Save Changes
                                        </button>
                                    </div>
                                </form>
                                <!-- End Profile Edit Form -->
                            </div>

                            <div class="tab-pane fade pt-3" id="profile-change-password">
                                <!-- Change Password Form -->
                                <form>
                                    <div class="row mb-3">
                                        <label
                                                for="currentPassword"
                                                class="col-md-4 col-lg-3 col-form-label"
                                        >Current Password</label
                                        >
                                        <div class="col-md-8 col-lg-9">
                                            <input
                                                    name="password"
                                                    type="password"
                                                    class="form-control"
                                                    id="currentPassword"
                                            />

                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <label
                                                for="newPassword"
                                                class="col-md-4 col-lg-3 col-form-label"
                                        >New Password</label
                                        >
                                        <div class="col-md-8 col-lg-9">
                                            <input
                                                    name="newpassword"
                                                    type="password"
                                                    class="form-control"
                                                    id="newPassword"
                                            />

                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <label
                                                for="renewPassword"
                                                class="col-md-4 col-lg-3 col-form-label"
                                        >Re-enter New Password</label
                                        >
                                        <div class="col-md-8 col-lg-9">
                                            <input
                                                    name="renewpassword"
                                                    type="password"
                                                    class="form-control"
                                                    id="renewPassword"
                                            />
                                        </div>
                                    </div>

                                    <div class="text-center">
                                        <button type="submit" class="btn btn-primary">
                                            Change Password
                                        </button>
                                    </div>
                                </form>
                                <!-- End Change Password Form -->
                            </div>
                        </div>
                        <!-- End Bordered Tabs -->
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
<!-- End #main -->
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<!-- Vendor JS Files -->
<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- Template Main JS File -->
<script src="/js/main.js"></script>
</body>

</html>
